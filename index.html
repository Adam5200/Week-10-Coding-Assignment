<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>To-Do List</title>
</head>

<body>
    <div class="container-fluid text-center">
        <div class="row content">
            <div class="col-sm-2 sidenav">

            </div>
            <div class="col-sm-8 text-center">
                <h1>List of Goals</h1>

                <form onkeypress="return event.keyCode != 13">
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">In the textbox below, please enter a goal you have in
                            life. Enter as many goals as you have. They can be anywhere from simple tasks you wish to
                            complete, to dreams so absurd you dare to even bring them to life through text. Whether you
                            feel your destiny is right around the corner, or far beyond the imagination, you may enter
                            your goals here. Once you complete you goals, and you will... you may click on them to
                            remove them from the list.</label>
                        <input class="form-control" id="goal-textbox" onkeypress="onSomethingTyped()" rows="3"></input>
                    </div>
                    <button type="button" class="submit-button" onclick="addTodo()">Add To List</button>
                </form>
                <br>
                <table>
                    <tbody id="list-of-goals" class="table table-responsive">
                    </tbody>
                </table>
                <script>
                    const textbox = document.getElementById("goal-textbox")
                    const list = document.querySelector("#list-of-goals")

                    function addTodo() {
                        const tr = document.createElement("tr")
                        const td = document.createElement("td")
                        const todoText = textbox.value
                        td.textContent = todoText
                        td.addEventListener("click", () => {
                            td.remove()
                        })
                        tr.appendChild(td)
                        list.appendChild(tr)
                        textbox.value = ""
                    }

                    function onSomethingTyped() {
                        if (event.keyCode === 13) { //Enter key
                            addTodo()
                        }
                    }
                </script>



            </div>
            <div class="col-sm-2 sidenav">

            </div>
        </div>
</body>

</html>
